# Schema for the configuration files of the Config Entity Example module.

# This schema tells the config system how to read our config YML files.
# See for example the file config/config_entity_example.robot.marvin.yml, which
# contains our default config entity.

# Documentation for schema files like this one is located here:
# https://drupal.org/node/1905070

paragraphs_gridstack.optionset.*:
  type: config_entity
  label: 'Paragraphs Gridstack optionset'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    langcode:
      type: string
      label: 'Default language'
    perBundle:
      type: boolean
      label: 'Per Bundle'
    perEntity:
      type: boolean
      label: 'Per Entity'
    freeSpace:
      type: string
      label: "Sticky/Float to free space"
    allowCustomClass:
      type: boolean
      label: 'Allow custom classes for items'
    allowRoundedClass:
      type: boolean
      label: 'Allow making items circle'

